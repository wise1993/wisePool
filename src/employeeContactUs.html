<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talent Pool</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/bootstrap-css/bootstrap.css">
    <link rel="stylesheet" href="../styles/custom-css/employeeContactUs.css">
</head>
<body>

    <div class="container-fluid">
        <div class="container-fluid">
            <h4>Contact Us</h4>
            <div class="border-bottom"></div>
        </div>
        <form class="col-md-5">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Name*">
            </div>

            <div class="form-group">
                <input type="email" class="form-control" placeholder="Your Email*">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Subject...">
            </div>

            <div class="form-group">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" placeholder="Your Message..."></textarea>
            </div>

              <div class="text-center">
                <button type="button" class="btn btn-primary btn-lg ">Send Message</button>
              </div>
        </form>
    </div>
</body>
</html>
